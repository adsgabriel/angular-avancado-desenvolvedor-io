<div class="container main-container">
    <h4>Demo Cadastro</h4>
    <hr />
    <form novalidate (ngSubmit)="adicionarUsuario()" [formGroup]="cadastroForm">
        <div class="form-horizontal">

            <div class="form-group">
                <label for="nome" class="col-md-2 control-label">Nome Completo</label>
                <div class="col-md-10">
                    <input type="text" id="nome" class="form-control" placeholder="Nome (requerido)" formControlName="nome" 
                    [ngClass]="{'is-invalid': cadastroForm.get('nome')?.errors && (cadastroForm.get('nome')?.dirty || cadastroForm.get('nome')?.touched) }">
                    <span class="text-danger" *ngIf="cadastroForm.get('nome')?.errors && (cadastroForm.get('nome')?.dirty || cadastroForm.get('nome')?.touched) ">
                        <p>Preencha o campo nome</p>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label">CPF</label>
                <div class="col-md-10">
                    <input type="text" id="cpf" class="form-control" placeholder="CPF (requerido)" formControlName="cpf" cpf [textMask]="{mask: MASKS['cpf'].textMask }">
                    <span class="text-danger" *ngIf="cadastroForm.get('cpf')?.errors?.['cpf'] && (cadastroForm.get('cpf').dirty || cadastroForm.get('cpf').touched)" >
                        <p>CPF Inválido</p>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label">E-mail</label>
                <div class="col-md-10">
                    <input type="text" id="email" class="form-control" placeholder="E-mail (requerido)" formControlName="email"
                    [ngClass]="{'is-invalid': cadastroForm.get('email')?.errors && (cadastroForm.get('email')?.dirty || cadastroForm.get('email')?.touched) }">
                </div>
                <span class="text-danger" *ngIf="cadastroForm.get('email')?.errors?.['required'] && (cadastroForm.get('email')?.dirty || cadastroForm.get('email')?.touched) ">
                    <p>Preencha o campo email</p>
                </span>
                <span class="text-danger" *ngIf="cadastroForm.get('email')?.errors?.['email'] && (cadastroForm.get('email')?.dirty || cadastroForm.get('email')?.touched) ">
                    <p>E-mail em formato invalido</p>
                </span>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label">Senha</label>
                <div class="col-md-10">
                    <input type="password" id="senha" class="form-control" placeholder="Senha (requerido)" formControlName="senha">
                    <span class="text-danger" *ngIf="cadastroForm.get('senha')?.errors?.['rangeLength'] && (cadastroForm.get('senha').dirty || cadastroForm.get('senha').touched)"><p>Tamanho inválido</p></span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label">Confirme a Senha</label>
                <div class="col-md-10">
                    <input type="password" id="senhaConfirmacao" class="form-control" placeholder="Confirme a senha (requerido)" formControlName="senhaConfirmacao">
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-4 mt-2 col-md-offset-2">
                    <span><button class="btn btn-success" id="Registrar" [disabled]="!cadastroForm.valid" type="submit">Registrar</button></span>
                </div>
            </div>


            <div class="form-group">
                <div class="col-md-4 col-md-offset-2">
                    <p>Formulario valido: {{ cadastroForm.valid }}</p>
                    <p>Formulario Tocado: {{ cadastroForm.touched }}</p>
                    <p>Formulario Sujo: {{ cadastroForm.dirty }}</p>
                    <p>Formulario: {{ formResult }}</p>
                </div>
            </div>


        </div>
    </form>
</div>
